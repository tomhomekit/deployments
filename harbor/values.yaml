#Ingress 网关入口配置
expose:
  type: ingress
  tls:
    ### 是否启用 https 协议，如果不想启用 HTTPS，则可以设置为 false
    enabled: false
    ### 指定使用 sectet 挂载证书模式，且使用上面创建的 secret 资源
    certSource: secret
    secret:
      secretName: "harbor-tls"
      notarySecretName: "harbor-tls"
  ingress:
    hosts:
      ### 配置 Harbor 的访问域名，需要注意的是配置 notary 域名要和 core 处第一个单词外，其余保持一致
      core: hub.mrj.com
      notary: notary.mrj.com

    controller: default
    annotations:
      ingress.kubernetes.io/proxy-body-size: "0"
  nodePort:
    ports:
      http:
        nodePort: 9000
      https:
        nodePort: 9001

## 如果Harbor部署在代理后，将其设置为代理的URL，这个值一般要和上面的 Ingress 配置的地址保存一致
externalURL: http://hub.mrj.com:30080

### Harbor 各个组件的持久化配置，并设置各个组件 existingClaim 参数为上面创建的对应 PVC 名称
persistence:
  enabled: true
  ### 存储保留策略，当PVC、PV删除后，是否保留存储数据
  resourcePolicy: "keep"
  persistentVolumeClaim:
    registry:
      existingClaim: "harbor-registry"
      size: 100Gi
    chartmuseum:
      existingClaim: "harbor-chartmuseum"
      size: 5Gi
    jobservice:
      existingClaim: "harbor-jobservice"
      size: 5Gi
    trivy:
      existingClaim: "harbor-trivy"
      size: 5Gi

### 默认用户名 admin 的密码配置，注意：密码中一定要包含大小写字母与数字
harborAdminPassword: "Xyz123."

### 设置日志级别
logLevel: info


